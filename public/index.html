<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hue Light Control</title>
  <!-- Include HTMX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.6/htmx.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Login Container -->
<div class="container login-container" id="login-panel">
  <h2>Login to Hue Control</h2>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
  </div>
  <div>
    <button class="button" onclick="attemptLogin()">Login</button>
  </div>
  <div class="error-message" id="login-error"></div>
</div>

<!-- Dashboard Container -->
<div class="container dashboard-container" id="dashboard-panel">
  <h1>Philips Hue Control</h1>

  <!-- On/Off Controls -->
  <div class="control-group">
    <h2>Power Control</h2>
    <button class="button" onclick="turnOn()">Turn On</button>
    <button class="button button-off" onclick="turnOff()">Turn Off</button>
  </div>

  <!-- Color Controls -->
  <div class="control-group">
    <h2>Color Control</h2>
    <div>
      <label for="colorPicker"></label><input type="color" id="colorPicker" value="#ffffff" oninput="updateColorPreview(this.value)">
      <div class="color-preview" id="colorPreview"></div>
      <button class="button" onclick="setColor()">Set Color</button>
    </div>
  </div>

  <!-- Preset Controls -->
  <div class="control-group">
    <h2>Presets</h2>
    <button class="button button-preset" onclick="setBlink()">Blink</button>
    <button class="button button-preset" onclick="setCandlelight()">Candlelight</button>
    <button class="button button-preset" onclick="setNightlight()">Nightlight</button>
    <button class="button button-preset" onclick="setDaylight()">Daylight</button>
  </div>

  <!-- Logout -->
  <div>
    <button class="button button-off" onclick="logout()">Logout</button>
  </div>
</div>

<script src="auth.js"></script>
<script src="lights.js"></script>
</body>
</html>
